<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="form/images/financial_data.png" alt="" />
        </div>
        <div class="rightside">
            <h1>Crie uma Conta</h1>
            <form method="POST" action="cadastro.php" class="validator">
                <label>
                    Nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    E-mail:<br/>
                    <input type="text" name="email"data-rules="email"/>
                </label>
                <label>
                    Senha:<br/>
                    <input type="password" name="password"data-rules="min=4"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>
            </form>
            <div>
                Já possui uma conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
